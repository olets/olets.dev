  '@11ty/eleventy-plugin-syntaxhighlight': ^4.0.0
  '@types/markdown-it': ^12.2.3
  autoprefixer: ^10.4.2
  browser-sync: ^2.27.7
  del: ^6.0.0
  glyphhanger: ^5.0.0
  gulp: ^4.0.2
  gulp-htmlmin: ^5.0.1
  gulp-postcss: ^9.0.1
  gulp-twig: ^1.2.0
  luxon: ^2.3.0
  markdown-it: ^12.3.2
  markdown-it-anchor: ^8.4.1
  postcss: ^8.4.5
  tailwindcss: ^3.0.18
  yaml: ^1.10.2
