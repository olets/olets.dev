  summary: >
    (pronouns he/him, pronounced <a href="http://ipa-reader.xyz/?text=%CB%88h%C9%9Bn%C9%B9i%20bla%C9%AA%20%CB%88v%C9%B9%C9%99%CA%8Am%C9%99n">/ˈhɛn.ɹi blaɪ ˈvɹəʊmən/</a>)
    
    builds things you see on the web, creates tools to improve other builders' daily experience, and strives to make the tech industry a safer, kinder, and more welcoming.

    At <a href="http://viget.com">Viget</a> he is an established Senior UI Developer, and is co-chair of the company DEI Advisory Committee. Previously: developer at <a href="http://newmediacampaigns.com">NMC</a>, neurobiopsychopharacology doctoral student at <a href="https://www.bu.edu/psych/academics/phd/bbc/">Boston University</a>.

    Find him online as olets (<a href="http://ipa-reader.xyz/?text=o%CA%8A%20l%C9%9Bts">/oʊ lɛts/</a>).
    
